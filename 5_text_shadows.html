<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Text Shadow</title>
    <style>
      h1 {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 4rem;
      }

      .a {
        text-shadow: 0.2rem 0.2rem seagreen;
      }

      .b {
        text-shadow: 0.4rem 0.3rem 0.7rem sandybrown;
      }

      .c {
        color: #fff;
        text-shadow: 0.2rem 0.2rem 1rem slateblue;
      }

      .d {
        text-shadow: -0.4rem -0.3rem 0.7rem seagreen;
      }
    </style>
  </head>
  <body>
    <h1 class="a">Hellow World</h1>
    <h1 class="b">Hellow World</h1>
    <h1 class="c">Hellow World</h1>
    <h1 class="d">Hellow World</h1>
  </body>
</html>
